<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Saver</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .image-preview img {
            max-width: 150px;
            border-radius: 10px;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .image-preview img:hover {
            transform: scale(1.1);
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4 text-primary">Image Saver</h1>
        <div class="input-group mb-3">
            <input 
                type="text" 
                id="imageUrl" 
                class="form-control" 
                placeholder="Enter image URL">
            <button id="addUrlImage" class="btn btn-primary">Add URL</button>
        </div>
        <div class="input-group mb-3">
            <input 
                type="file" 
                id="imageFile" 
                class="form-control" 
                accept="image/*">
            <button id="uploadImage" class="btn btn-success">Upload Image</button>
        </div>
        <div id="image-container" class="image-preview"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
